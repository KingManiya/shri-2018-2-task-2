<div class="">
    <div class="block__header block__header_main">
        <div class="text_main_18 block__header__text">Главное</div>
    </div>
    <div class="block__main__content">


        <div class="block__main__column1">
            <div class="text_main_27 block__main__hello">Привет, Геннадий!</div>
            <div class="text_main_14 block__main__status">Двери и окна закрыты, сигнализация включена.</div>
            <div class="block__main__weather">
                <div class="block__main__weather__place">
                    <div class="text_second_14 block__main__weather__place__name">Дома</div>
                    <div class="block__main__weather__place__temperature">
                        <div class="text_main_36 block__main__weather__place__temperature__value">+23</div>
                    </div>
                </div>
                <div class="block__main__weather__place">
                    <div class="text_second_14 block__main__weather__place__name">За окном</div>
                    <div class="block__main__weather__place__temperature">
                        <div class="text_main_36 block__main__weather__place__temperature__value">+19</div>
                        <div class="block__main__weather__place__icon__drizzle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block__main__column2">
            <div class="block__main__column2__hide__scroll" id="cards-main">
                <div class="card card_block_main" onclick="togglePopup('popupTemp')">
                    <div class="card__icon icon__temperature"></div>
                    <div class="text_main_14">Philips Cooler</div>
                    <div class="text_second card__status">Начнет охлаждать в 16:30</div>
                </div>
                <div class="card card_block_main" onclick="togglePopup('popupSun')">
                    <div class="card__icon icon__sun"></div>
                    <div class="text_main_14">Xiaomi Yeelight LED Smart Bulb</div>
                    <div class="text_second card__status">Включится в 17:00</div>
                </div>
                <div class="card card_block_main" onclick="togglePopup('popupThermostat')">
                    <div class="card__icon icon__temperature"></div>
                    <div class="text_main_14">D-Link Omna 180 Cam</div>
                    <div class="text_second card__status">Включится в 17:00</div>
                </div>
                <div class="card card_block_main">
                    <div class="card__icon icon__temperature icon__temperature_active"></div>
                    <div class="text_main_14">D-Link Omna 180 Cam</div>
                    <div class="text_second card__status">Включится в 17:00</div>
                </div>
                <div class="card card_block_main">
                    <div class="card__icon icon__scheduled"></div>
                    <div class="text_main_14">D-Link Omna 180 Cam</div>
                    <div class="text_second card__status">Включится в 17:00</div>
                </div>
            </div>
            <div class="block__main__column2__icon__up" id="arrowDoubleMain"></div>
        </div>


    </div>
</div>
